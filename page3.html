	<script>
	

	//read in array
	
	function newSearch(){
		document.getElementById('link2').setAttribute('href', "#");
		var inputArray = [];
	
		var input = document.getElementsByClassName( 'form-control' ); 
		
		for ( var i = 0; i < input.length; i++ ) { 
		
			if(input[i].value!='')
				inputArray.push( input[i].value ); 
		} 
		
		var randomNumber=Math.floor(Math.random()*(inputArray.length));
		var temp=inputArray[randomNumber]
		document.getElementById('showPic').href = temp;
		document.getElementById('showResult').src = temp;

		document.getElementById('link2').setAttribute('href', "linkAni.css");
		
		
	}
	
	//clear all inputs
	function clearAll(){
	
		var inputArray = [];
	
		var input = document.getElementsByClassName('form-control' ); 
		
		for ( var i = 0; i < input.length; i++ ) { 
		
			input[i].value=''

		} 
		document.getElementById('link2').setAttribute('href', "#");
		document.getElementById('showResult').src = '#';
		document.getElementById('showPic').setAttribute('href', "#");
	}
	
	</script>
