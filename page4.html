  <script>
	//load text in array	
	function textToArray(){

		var stringArray = document.getElementById('textarea').value.split('\n');

		var randomNumber = Math.floor(Math.random()*(stringArray.length));
		
		document.getElementById('link2').setAttribute('href', "textAni.css");
		document.getElementById('showResult').innerHTML = stringArray[randomNumber];	
	}

	//clear all inputs
	function clearAll(){
	
		var inputArray = [];
	
		var input = document.getElementsByClassName('form-control' ); 
		
		for ( var i = 0; i < input.length; i++ ){ 
		
			input[i].value=''

		} 
		document.getElementById('link2').setAttribute('href', "#");
		document.getElementById('showResult').innerHTML = 'Enter Your Choices';
	}
	
</script>
